name: Deploy Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Bump version and push tag
        id: version
        run: |
          git config --global user.email "manishabheemanpally@gmail.com"
          git config --global user.name "manishabheemanpally"

          # Fetch tags from the remote repository
          git fetch --tags

          # Get the current version tag
          current_version=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Current version: $current_version"

          # Calculate the new version tag
          new_version=$(echo $current_version | awk -F. -v OFS=. '{$NF++;print}')
          echo "New version: $new_version"

          # Check if the new version tag already exists in the remote repository
          if git rev-parse "refs/tags/$new_version" >/dev/null 2>&1; then
            echo "Tag $new_version already exists. Skipping tag creation."
            echo "new_version=" >> $GITHUB_ENV
          else
            git tag $new_version
            echo "new_version=$new_version" >> $GITHUB_ENV
          fi

      - name: Push new version tag
        if: env.new_version != ''
        run: |
          git push origin ${{ env.new_version }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "manishabheemanpally@gmail.com"
          git config --global user.name "manishabheemanpally"

      - name: Deploy to another repository
        run: |
          set -e  # Exit immediately if any command fails

          # Fetch the latest changes from the target repository
          git remote add target_repo https://github.com/manishabheemanpally/deployrepo.git
          git fetch target_repo || { echo 'Fetch failed'; exit 1; }

          # Checkout or create the target branch
          git checkout -b mainbranch target_repo/mainbranch || git checkout mainbranch

          # Merge changes from origin/main using --allow-unrelated-histories
          git merge origin/main --allow-unrelated-histories --no-ff --no-edit || { echo 'Merge failed'; exit 1; }

          # Force push to the target repository to avoid issues
          git push https://x-access-token:${{ secrets.MY_SECRET_KEYS }}@github.com/manishabheemanpally/deployrepo.git mainbranch --force || { echo 'Push failed'; exit 1; }
